<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font awesome and google fonts -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
     integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Advanced Game - Play</title>
    
</head>

<body>
    <h1 class="heading">Begin Quiz</h1>
    <p" class="center">You have to answer 10 questions in the fastest time</p>


    </div>
    <div class="controls">
        <btn id="start-btn" class="start-btn" onclick="startGame()" data-type="start">Start</div>
       <!--<btn id="next-btn" class="next-btn hide">Next</div>-->

        <p>You have: <span id=${time-keeper}></span> seconds remaining!</p>
        
    </div>

    <div id="content">

    </div>

<section>
  <p id="category"></p>
  
  <p id="difficulty"></p>

  
    <div class="question-container">
          <h2 id="question"></h2>
    </div>

  <div class="question-panel"> 
   
  <button id="answer1" class="choice-container"></button>        
  <button id="answer2" class="choice-container"></button>
  <button id="answer3" class="choice-container"></button>
  <button id="answer4" class="choice-container"></button>
  </div> 

  </section>

  <div class="score-area">
    <p class="scores">Correct Answers <span id="score">0</span></p>
    <p class="scores">Incorrect Answers <span id="incorrect">0</span></p>
  </div>

    <script src="assets/js/script1.js"></script>
</body>
</html>
